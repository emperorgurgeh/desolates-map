    <div id="main-container"></div>

    <div id="logo-overlay">
      <h1 class="mt-4 text-3xl">DESOLATEs</h1>
    </div>

    <div id="nav-container" class="flex flex-col items-center justify-center hidden h-screen">
      <div
        class="z-10 w-auto h-auto px-16 py-10 rounded-lg backdrop-filter backdrop-blur outline-cool shadow-cool bg-faded">
        <div class="text-center">
          <span class="text-lg font-cool text-primary">Find your planet</span>
        </div>
        <div class="p-8 m-auto mb-4 w-80">
          <div class="flex items-center bg-black bg-opacity-75 rounded-lg outline-cool">
            <div class="p-2 pl-4">
              <button id="search-btn" class="outline-none hover:bg-transparent">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-primary " fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </button>
            </div>

            <input id="search-input" type="text" inputmode="numeric" id="planet-no" name="planet-no" maxlength="4"
              size="5"
              class="w-full py-3 pr-4 text-lg text-right bg-transparent rounded-r-lg text-primary font-cool placeholder-primary focus:outline-none"
              placeholder="420">
          </div>
        </div>
        <hr class="h-px m-auto mb-8 border-none w-120 bg-faded" />
        <div class="mb-4 text-center">
          <span class="text-lg font-cool text-primary">Or explore by cluster</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="flex flex-row mt-3">
            <button id="cluster-btn-0" data-cluster="alpha"
              class="w-64 p-4 mr-3 text-left rounded-lg btn-cluster outline-cool backdrop-filter backdrop-blur bg-faded">Alpha
              cluster</button>
            <button id="cluster-btn-1" data-cluster="beta"
              class="w-64 p-4 ml-3 text-left rounded-lg btn-cluster outline-cool backdrop-filter backdrop-blur bg-faded">Beta
              cluster</button>
          </div>
          <div class="flex flex-row mt-3">
            <button id="cluster-btn-2" data-cluster="gamma"
              class="w-64 p-4 mr-3 text-left rounded-lg btn-cluster outline-cool backdrop-filter backdrop-blur bg-faded">Gamma
              cluster</button>
            <button id="cluster-btn-3" data-cluster="delta"
              class="w-64 p-4 ml-3 text-left rounded-lg btn-cluster outline-cool backdrop-filter backdrop-blur bg-faded">Delta
              cluster</button>
          </div>
          <div class="flex flex-row mt-3">
            <button id="cluster-btn-4" data-cluster="epsilon"
              class="w-64 p-4 mr-3 text-left rounded-lg btn-cluster outline-cool backdrop-filter backdrop-blur bg-faded">Epsilon
              cluster</button>
            <button id="cluster-btn-5" data-cluster="zeta"
              class="w-64 p-4 ml-3 text-left rounded-lg btn-cluster outline-cool backdrop-filter backdrop-blur bg-faded">Zeta
              cluster</button>
          </div>
          <div class="flex flex-row mt-3">
            <button id="cluster-btn-6" data-cluster="eta"
              class="w-64 p-4 mr-3 text-left rounded-lg btn-cluster outline-cool backdrop-filter backdrop-blur bg-faded">Eta
              cluster</button>
            <button id="cluster-btn-7" data-cluster="theta"
              class="w-64 p-4 ml-3 text-left rounded-lg btn-cluster outline-cool backdrop-filter backdrop-blur bg-faded">Theta
              cluster</button>
          </div>
        </div>
      </div>
    </div>

    </div>

    <script src="data/paletteToColorMap.js"></script>

    <script src="js/stages/ClusterSelectionStage.js"></script>

    <script src="js/Sun.js"></script>
    <script src="js/Planet.js"></script>
    <script src="js/Cluster.js"></script>
    <script src="js/main.js"></script>
